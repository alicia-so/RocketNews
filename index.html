<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icone.png">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>

    <title>Rocketnews</title>
  </head>
  <body>
    <main>
      <section id="container">
        <img id="logo" src="./assets/logo.svg" width="400px"/>

        <div class="content">
          <h1 class="titulo">atualize ideias e informações em 5 minutos.</h1>
          <h2 class="subtitulo">
            tudo que você precisa saber para começar seu dia bem e informado. </h2>
          <p class="texto">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar. ☕ </p>
        </div>

        <form action="#">
          <label for="email">Insira seu e-mail:</label>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="oi@rocketseat.com"
            required
          />

          <button type="submit">
            <img src="./assets/send.svg"/>
          </button>
        </form>

        <a class="ler-primeiro" href="#"
          >deixe me ler primeiro
          <img src="./assets/arrow-right.svg"/>
        </a>

      </section>
      <section id="bg"></section>
    </main>
  </body>
</html>
